<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <form>
        <input id="n1" type="number" placeholder="Enter first number">
        <input id="n2" type="number" placeholder="Enter second number">
        <button type="button" id="add">Add</button>
        <button type="button" id="subtract">Subtract</button>
        <button type="button" id="multiply">Multiply</button>
        <button type="button" id="divide">Divide</button>
        <div></div>
    </form>
    <script>
        let inp1 = document.getElementById('n1')
        let inp2 = document.getElementById('n2')
        let div = document.querySelector('div')
        let btn1 = document.getElementById('add')
        let btn2 = document.getElementById('subtract')
        let btn3 = document.getElementById('multiply')
        let btn4 = document.getElementById('divide')
        btn1.addEventListener('click', () => {
            div.innerHTML = Number(inp1.value) + Number(inp2.value)
            inp1.value = ''
            inp2.value = ''
        })
        btn2.addEventListener('click', () => {
            div.innerHTML = Number(inp1.value) - Number(inp2.value)
            inp1.value = ''
            inp2.value = ''
        })
        btn3.addEventListener('click', () => {
            div.innerHTML = Number(inp1.value) * Number(inp2.value)
            inp1.value = ''
            inp2.value = ''
        })
        btn4.addEventListener('click', () => {
            div.innerHTML = Number(inp1.value) / Number(inp2.value)
            inp1.value = ''
            inp2.value = ''
        })
    </script>
</body>
</html>
