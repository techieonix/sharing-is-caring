<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Convert to Celcius</button>
    <button id="btn2">Convert to Farhenheit</button>

    <script>
        var celcius = document.getElementById("btn1");
        var farhenheit = document.getElementById("btn2");

        celcius.addEventListener("click", function () {
            let temperature = prompt("Enter Temperature in Farehenheit");
            console.log("Temperature in Celcius");
            let farhenheitTemperature = (temperature * 1.8) + 32
            console.log(farhenheitTemperature);
        })

        farhenheit.addEventListener("click", function () {
            let temperature = prompt("Enter Temperature in Celcius")
            console.log("Temperature in Farhenheit");
            let celciusTemperature = (temperature - 32) * 0.55555556
            console.log(celciusTemperature);
        })
    </script>
</body>

</html>
